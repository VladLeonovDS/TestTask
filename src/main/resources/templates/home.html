<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Привет, <span th:text="${user.firstName}">Имя</span>!</h1>
    <ul class="text-gray-700 space-y-2">
        <li><strong>ID:</strong> <span th:text="${user.id}"></span></li>
        <li><strong>Имя:</strong> <span th:text="${user.firstName}"></span></li>
        <li><strong>Фамилия:</strong> <span th:text="${user.lastName}"></span></li>
        <li><strong>Username:</strong> <span th:text="${user.username}"></span></li>
    </ul>
</div>
</body>
</html>
